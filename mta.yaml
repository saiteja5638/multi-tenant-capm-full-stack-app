_schema-version: 3.3.0
ID: vcp_salesorders
description: Multi-tenant CAP 
version: 1.0.0

modules:
- name: vcp_salesorders-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: vcp_salesorders-auth
  - name: vcp_salesorders-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: npm-ci

- name: vcp_salesorders-mtx
  type: nodejs
  path: gen/mtx/sidecar
  requires:
  - name: vcp_salesorders-registry
  - name: app-api
    properties:
      SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
  - name: vcp_salesorders-auth
  - name: vcp_salesorders-db
  provides:
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: npm-ci

- name: vcp_salesorders
  type: approuter.nodejs
  path: app/router
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${default-uri}
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: mtx-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: mtx-api
      url: ~{mtx-url}
  - name: vcp_salesorders-auth
  - name: vcp_salesorders-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com

  # ✅ NEW — Approuter must bind HTML5 runtime
  - name: vcp_salesorders-repo-runtime

  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M

- name: vcp_salesorders-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: vcp_salesorders-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - locations.zip
      name: locations
      target-path: resources/

- name: locations
  type: html5
  path: app/locations
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: vcp_salesorders-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: shared
      xsappname: vcp_salesorders-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api

- name: vcp_salesorders-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: vcp_salesorders-${org}-${space}
      appUrls:
        callbackTimeoutMillis: 300000
        getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
        onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
        onSubscriptionAsync: true
        onUnSubscriptionAsync: true
        onUpdateDependenciesAsync: true
      category: CAP Multitenant
      description: Multi-tenant CAP Sales Orders Application
      displayName: vcp_salesorders
      xsappname: vcp_salesorders-${org}-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: mtx-api

- name: vcp_salesorders-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container

- name: vcp_salesorders-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: vcp_salesorders-destination-service
    service-plan: lite
  requires:
  - name: srv-api

- name: vcp_salesorders-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: vcp_salesorders-html5-service
    service-plan: app-host

# ✅ NEW — required for runtime UI access
- name: vcp_salesorders-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
